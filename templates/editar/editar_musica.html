{% extends "base/base.html" %}
{% load static %}

{% block title %}Editar Música{% endblock %}

{% block content %}
<h1>✏️ Editar: {{ musica.nome }}</h1>

<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-salvar">💾 Salvar alterações</button>
    </form>
</div>

<p style="margin-top: 20px;">
    <a href="{% url 'listar_musicas' %}" class="btn-voltar">← Voltar para lista</a>
</p>
{% endblock %}
